# Google Cloud Build Configuration for LogiFin Backend
# This file is used by Cloud Build to build and deploy the application

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/logifin-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/logifin-backend:latest'
      - '.'
    timeout: 600s

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/logifin-backend:$COMMIT_SHA'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/logifin-backend:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'logifin-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/logifin-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION_NAME}'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=3001,DB_HOST=/cloudsql/${_CLOUD_SQL_CONNECTION_NAME},DB_PORT=5432,DB_NAME=logifin,DB_USER=postgres'
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest,JWT_SECRET=jwt-secret:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/logifin-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/logifin-backend:latest'

# Build timeout
timeout: 1200s

# Substitution variables (set in Cloud Build trigger or command line)
substitutions:
  _CLOUD_SQL_CONNECTION_NAME: 'PROJECT_ID:REGION:INSTANCE_NAME'  # Replace with your actual connection name

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
